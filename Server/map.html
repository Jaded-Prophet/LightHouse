<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title></title>
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.4/mapbox.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.4/mapbox.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    .map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<script src="/socket.io-client/socket.io.js"></script>
<div id='map-one' class='map'> </div>
<script>
  var socket = io.connect('http://localhost:4568');
  L.mapbox.accessToken = 'pk.eyJ1IjoiaW5qZXllbyIsImEiOiJHYUJMWGV3In0.-9Wcu6yJNQmem2IXWaRuIg';
  var map = L.mapbox.map('map-one', 'mapbox.streets');
  map.setView([38.8929,-77.0252], 14);
  // Make marker for traveling person
  var marker = L.marker([-73, 40], {
    icon: L.mapbox.marker.icon({
      'marker-color': '#f86767'
    })
  });
  marker.addTo(map);
  // When person changes location, update marker location
  socket.on('change location', function(loc){
    var coordinate = [loc.latitude, loc.longitude];
    map.setView(coordinate);
    marker.setLatLng(L.latLng(loc.latitude, loc.longitude));
  });
</script>
</body>
</html>
